<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [5,3,2,4, 1];

        // toReversed (baseado no reverse)
        // const arrayInvertido = numeros.reverse();
        const arrayInvertido = numeros.toReversed();
        console.log(numeros, arrayInvertido);

        // toSorted (baseado no sort)
        // const arrayOrdenado = numeros.sort();
        const arrayOrdenado = numeros.toSorted();
        console.log(numeros, arrayOrdenado);

        // toSliced (baseado no slice)
        // const arrayFatiado = numeros.splice(1,3);
        const arrayFatiado = numeros.toSpliced(1,3);
        console.log(numeros, arrayFatiado);
        
        // with (baseado na notação de colchetes)
        const arrayAlteradoCom = numeros.with(2, 20);
        console.log(numeros, arrayAlteradoCom);

    </script>
</body>
</html>
