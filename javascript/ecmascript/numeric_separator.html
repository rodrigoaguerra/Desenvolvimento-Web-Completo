    <script>
        
        // inteiro
        let num1 = 1000000000000;
        console.log(num1)

        num1 = 1_000_000_000_000;
        console.log(num1);

        // decimal
        let num2 = 1_575_720.25;
        console.log(num2);

        // binario
        let b = 0b1010_1010_1010;
        console.log(b);

        //hexadecimal
        let h = 0xA_B_C_D_E_F;
        console.log(h);

        //octal
        let o = 0o2_3_3_5;
        console.log(o);
