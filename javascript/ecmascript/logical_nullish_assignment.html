    <script>
        let v1 = 10;
        let v2 = null; // nula -> null ou undefined

        // logical nullish assignment (??=)
        v1 ??= 50;
        v2 ??= 100;
    
        console.log(v1, v2);

        //--------------
        let carro = {
            marca: 'Volkswagen',
            modelo: 'Jetta'
        }

        carro.marca ??= 'Volkswagen';
        carro.modelo ??= 'T-Cross';
        carro.ano ??= '2021';

        console.log(carro);

        //--------------
        let arr = ['uva', 'joão', null, undefined, 5, []];
        arr.forEach((item, indice) => {
            arr[indice] ??= '<não informado>';
        });

        console.log(arr);
    </script>
</html>
