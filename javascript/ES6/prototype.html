<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <!-- Your custom script here -->
        <script type="text/babel">
            // aviao
            // atributo cor e modelo; método levantarVoo

            // objeto literal
            let a1 = {
                cor: 'Branco',
                modelo: 'Airbus a380',
                levantarVoo: function() { console.log('Levantar Voo') }
            }

            // função contrutora
            let AviaoF = function() {
                this.cor = 'Azul',
                this.modelo = 'Boeing 787',
                this.levantarVoo = function() { console.log('Levantar Voo') }
            }

            let a2 = new AviaoF();

            // class
            class AviaoC {
                constructor() {
                    this.cor = 'Vermelho',
                    this.modelo = 'Embraer E-Jets'
                }
                levantarVoo() {
                    console.log('Levantar Voo');
                }
            }

            let a3 = new AviaoC();

            console.log(a1);
            console.log(a2);
            console.log(a3);

        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
